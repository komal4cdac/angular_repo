<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="employeeService.formData.EmployeeID">
    <div class="form-group">
      <label>FULL NAME</label>
      <input name="FullName" #FullName="ngModel" [(ngModel)]="employeeService.formData.FullName" class="form-control" required>
      <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>POSITION</label>
      <input name="Position" #Position="ngModel" [(ngModel)]="employeeService.formData.Position" class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>EMP CODE</label>
        <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="employeeService.formData.EMPCode" class="form-control">
      </div>
      <div class="form-group  col-md-6">
        <label>MOBILE</label>
        <input name="Mobile" #Mobile="ngModel" [(ngModel)]="employeeService.formData.Mobile" class="form-control">
      </div>
      
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
